<div class="row container mx-auto decor">

  <div class="col-lg-8 col-md-12 col-sm-12  p-1">
    <div class="content card bg-success ">
      <h3 style="color: white; padding:2%">Your Cart:</h3>
    </div>

    <div class="card">
      <div class="card-body">

        <div *ngFor="let item of cart" class="row">


          <div class="d-flex justify-content-space-between">

            <div class="w-25 p-3">
              <img class="card-img-top " src="{{ item.img}}" alt="Card image cap">
            </div>

            <div class="row w-50 ">

              <h5 class="card-title ">{{ item.name }}</h5>

              <p class="card-text">{{ item.description }}</p>
            </div>
            <div style="padding: 2%;">
              <h5 class="card-title text-right">Price : {{ item.price }}</h5>
            </div>
          </div>


          <hr>


        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-12 col-sm-12 card  p-1">
    <div class="content s bg-success ">
      <h3 style="color: white; padding:4%">Summary:</h3>
    </div>


    <div class="card-body">
      <div class="d-flex justify-content-between"><strong> Products:</strong> {{this.total}} €</div>
      <div class="d-flex justify-content-between"><strong> Service:</strong> {{this.service}} €</div>
      <div class="d-flex justify-content-between"><strong> Discount:</strong> {{this.discount}} €</div>
      <hr>
      <div class="d-flex justify-content-between"><strong> Total Amount <br> Including VAT</strong> {{this.final}} €
      </div>


    </div>

  </div>






  <form [formGroup]="checkOutForm" (ngSubmit)="onSubmit(checkOutForm.value)">
    <h1 class="order-heading">Order Form</h1>
    <p>Please fill out the info for the delivery:</p>
    <hr>
    <div class="input-group m-5 w-75 ">
      <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" formControlName="name">
    </div>

    <div class="input-group m-5 w-75">
      <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" formControlName="address">
    </div>


    <button class="btn btn-success mt-5 mb-5 p-3 w-25" type="submit">Checkout</button>


  </form>

</div>
